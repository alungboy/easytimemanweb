<div class="container w-xxl w-auto-xs">
    <a href class="navbar-brand block m-t">First Setting</a>
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>Silahkan Masukan SN mesin yang sudah terkoneksi dengan jaringan</strong>
        </div>
        <div>
            <!-- <div class="text-danger wrapper text-center">
                error munculkan sini
            </div> -->
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="text" class="form-control no-border" placeholder="Serial Number" ng-model="userReg.Device.Sn">
                </div>
                <div class="list-group-item">
                    <select class="form-control no-border" ng-model="userReg.Device.TimeZone">
                        <option value="">Zona Waktu</option>
                        <option value="+07:00">WIB</option>
                        <option value="+08:00">WITA</option>
                        <option value="+09:00">WIT</option>
                    </select>
                </div>
                <div class="list-group-item">
                    <input type="text" class="form-control no-border" placeholder="Penamaan Mesin" ng-model="userReg.Device.Name">
                </div>
            </div>
            <div class="m-t">
                <div ng-show="userReg.Err" class="alert alert-danger">
                    {{userReg.Err}}
                </div>
            </div>
            <div class="m-b-sm">
                <div class="btn-group btn-group-justified">
                    <a class="btn btn-primary" ui-sref="first.user">Back</a>
                    <a class="btn btn-info" ng-click="nextDevice()">Next</a>
                </div>
            </div>



        </div>
    </div>
    <div class="text-center" ng-include="'views/blocks/page_footer.html'"></div>
</div>
