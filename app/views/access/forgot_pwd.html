<div class="container w-xl w-auto-xs" ng-init="app.settings.container=false;">
    <a href class="navbar-brand block m-t">{{app.name}}</a>
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>Masukan email anda untuk dikirim link reset password.</strong>
        </div>
        <form name="reset" ng-submit="resetPwd($event)">
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="email" placeholder="Email" ng-model="userEmail" class="form-control no-border" required>
                </div>
            </div>
            <div class="text-danger wrapper text-center" ng-show="authError">

            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block">Send</button>
        </form>
        <div class="m-t">
            <div ng-show="success" class="alert alert-success">
                <p>Reset password link telah dikirim ke email anda, mohon check email dalam 15 menit kedepan. <a ui-sref="access.login" class="btn btn-sm btn-success">Login</a>
                </p>
            </div>
            <div ng-show="authError" class="alert alert-danger">
                {{authError}}
            </div>
        </div>
    </div>
    <div class="text-center" ng-include="'views/blocks/page_footer.html'"></div>
</div>
