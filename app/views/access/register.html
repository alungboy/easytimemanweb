<div class="container w-xxl w-auto-xs">
    <a href class="navbar-brand block m-t">{{app.name}}</a>
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>Silahkan mengisi data anda.</strong>
        </div>
        <form class="form-validation" name="FormUser" ng-submit="register()">
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="email" placeholder="Email" class="form-control no-border" ng-model="newUser.Email">
                </div>
                <div class="list-group-item">
                    <input type="email" placeholder="Ulangi Email" class="form-control no-border" ng-model="newUser.Email2" autocomplete="off">
                </div>
                <div class="list-group-item">
                    <input type="password" placeholder="Password" class="form-control no-border" ng-model="newUser.Passwd">
                </div>
                <div class="list-group-item">
                    <input type="password" placeholder="Ulangi Password" class="form-control no-border" ng-model="newUser.Passwd2">
                </div>
            </div>
            <button type="submit" class="btn btn-info btn-lg btn-block" ng-disabled="loading">Daftar</button>
            <div class="m-t">
                <div ng-show="userError" class="alert alert-danger">
                    {{userError}}
                </div>
            </div>
            <div class="line line-dashed"></div>
            <p class="text-center"><small>Sudah terdaftar?</small>
            </p>
            <a ui-sref="access.login" class="btn btn-lg btn-default btn-block">Sign in</a>
        </form>
    </div>
    <div class="text-center" ng-include="'views/blocks/page_footer.html'"></div>
</div>
