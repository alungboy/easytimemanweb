<div class="container w-xxl w-auto-xs" ng-init="app.settings.container = false;">
    <a href class="navbar-brand block m-t">{{app.name}}</a>
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>Silahkan Login</strong>
        </div>
        <form name="form" class="form-validation" ng-submit="login($event)">
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="email" placeholder="Email" class="form-control no-border" ng-model="user.email" required>
                </div>
                <div class="list-group-item">
                    <input type="password" placeholder="Password" class="form-control no-border" ng-model="user.password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled='form.$invalid'>Login</button>
            <div class="m-t">
                <div ng-show="authError" class="alert alert-danger">
                    {{authError}}
                </div>
            </div>

            <div class="text-center m-t m-b"><a ui-sref="access.forgotpwd">Lupa password?</a>
            </div>

            <div class="line line-dashed"></div>
            <p class="text-center"><small>Belum punya user?</small>
            </p>
            <a ui-sref="access.register" class="btn btn-lg btn-default btn-block">Daftar sekarang</a>
        </form>
    </div>
    <div class="text-center" ng-include="'views/blocks/page_footer.html'"></div>
</div>
